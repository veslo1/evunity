<template name="eventsForm">
    <form class="new-event">
       
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>New event</h5>                
            </div>
            <div class="ibox-content">
                <form class="form-horizontal new-event">
                                  
                    <div class="form-group">
                        <label>Event Name</label>                        
                        <input type="text" name="name" placeholder="Type to add new event" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Event Date</label>                        
                        <input type="date" name="datedAt" placeholder="Type to add new event" class="form-control" />
                    </div>

                    
                    <div class="form-group">                        
                        <button class="btn btn-sm btn-primary" type="submit">Add</button>                        
                    </div>
                </form>
                <div class="clear"></div>
            </div>
        </div>
    </form>
</template>
